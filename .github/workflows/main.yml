# This is a basic workflow to help you get started with Actions

# Controls when the workflow will run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: azure/docker-login@v1
        with:
          login-server: demo01akdregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - run: |
          docker build . -t demo01aksregistry.azurecr.io/appdb:${{ github.sha }}
          docker push demo01aksregistry.azurecr.io/appdb:${{ github.sha }}